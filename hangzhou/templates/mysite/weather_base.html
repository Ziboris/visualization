{% extends 'mysite/base.html' %}
{% block head %}
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/side.css' %}">
    {% for jsfile_name in script_list %}
        <script src="{{ host }}/{{ jsfile_name }}.js"></script>
    {% endfor %}
{% endblock head %}
{% block content %}
    <div class="row">
        <div class="col-md-2">
            <div id="sidebar-wrapper">
                <ul class="sidebar-nav">
                    <li><a href="{% url 'weather1' %}">气温</a></li>
                    <li><a href="{% url 'weather2' %}">天气</a></li>
                    <li><a href="{% url 'weather3' %}">风向与风力</a></li>
                </ul>
            </div>
        </div>
        <div class="col-md-10">
            {% block chart %}
            {% endblock chart %}
        </div>
    </div>
{% endblock content %}
